<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
  

    <link rel="stylesheet" href="css/player_style.css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
</head>

<body>

    <div class="container">

       
          <!-- 播放器开始 -->
        <div class="myPlayer">
            <audio id="myAudio"></audio>

            <div class="player-pic">
                <div class="player-Btn">
                </div>
            </div>

            <div class="player-body">
                <!-- 显示歌名。。。 -->
                <div class="control-top">
                    <div class="music-text">
                        <span id="music-name"></span> --
                        <span id="music-auchor"></span>
                    </div>
                    <div class="show_list">&#xe7d4;</div>
                </div>

                <div class="control-bottom">
                    <div class="time-bar">
                        <div class="time-bar-current"></div>
                    </div>

                    <div class="time-text">
                        <span>00:00</span>
                        /
                        <span>00:00</span>
                    </div>
                    <!--控制部分 -->
                    <div class="controls-btn">
                        <div class="back">&#xe744;</div>
                        <div class="next">&#xe743;</div>
                        <div class="vol-bar">
                            <div class="vol-current"></div>
                        </div>
                        <div class="vol-icon"></div>
                    </div>
                </div>

            </div>
            <div id="pop-btn">&#xe744;</div>

            <!-- 歌单 -->
            <div class="list_container">
            
            </div>

        </div>
        <!-- 播放器结束 -->
    </div>




</body>

</html>
